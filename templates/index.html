<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <form method="POST" class="form">
            <label for="city" class="label">Enter city name: </label>
            <input type="text" id="city" name="city" class="input">
            <button type="submit" class="button">Get Weather</button>
        </form>
        {% if weather %}
        <div class="weather-info">
            <h2 class="weather-title">Weather in {{ weather.city }}:</h2>
            <p class="weather-item">Temperature: {{ weather.temperature }}Â°C</p>
            <p class="weather-item">Description: {{ weather.description }}</p>
            <p class="weather-item">Humidity: {{ weather.humidity }}%</p>
            <p class="weather-item">Wind Speed: {{ weather.wind_speed }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
